<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/main.css">
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" 
      rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="nft">
      </div>
      <div class="nft_info">
        <h3>Equilibrium #3429</h3>
        <p class="definition">Our Equilibrium collection promotes balance and calm.</p>
        <p class="price">0.041 ETH</p>
        <p class="time_left">3 days left</p>
        <p class="card_footer">Creation of Jules Wyvern</p>
      </div>
    </div>    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Wail Harhoud</a>.
    </div> -->
  </body>

</html>
